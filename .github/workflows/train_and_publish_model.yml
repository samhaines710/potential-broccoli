name: Train & Publish HCBC Model

on:
  workflow_dispatch:
    inputs:
      n_trials:
        description: 'Optuna trials'
        required: false
        default: '40'
      folds:
        description: 'Walk-forward folds'
        required: false
        default: '6'
      embargo_rows:
        description: 'Embargo rows between train/val'
        required: false
        default: '200'

permissions:
  contents: write
  id-token: write

env:
  PYTHONUNBUFFERED: "1"

  # Canonical locations
  RAW_PREP_OUT: Grond-main 2/data/movement_training_data.csv
  HCBC_OUT: artifacts/multiH_binary.csv
  MODEL_BUNDLE: artifacts/xgb_hcbc.bundle.joblib

  # Repo vars (non-secret)
  AWS_REGION: ${{ vars.AWS_REGION }}
  ML_MODEL_PATH: ${{ vars.ML_MODEL_PATH }}

  # Prefer secret; fallback to repo variable if you keep it there
  POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY != '' && secrets.POLYGON_API_KEY || vars.POLYGON_API_KEY }}

jobs:
  train-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r "Grond-main 2/requirements.txt"
          pip install "xgboost>=1.7,<2.0" "scikit-learn>=1.3,<1.6" "optuna>=3.5" "fastapi" "pydantic" "uvicorn[standard]"

      # --- Hard fail early if Polygon key is missing ---
      - name: Assert POLYGON_API_KEY is present
        run: |
          set -euo pipefail
          if [ -z "${POLYGON_API_KEY:-}" ]; then
            echo "::error::POLYGON_API_KEY is not set in Secrets or Variables."
            echo "Fix: add Secrets → Actions → POLYGON_API_KEY (preferred) OR a repo Variable named POLYGON_API_KEY."
            exit 1
          fi
          echo "POLYGON_API_KEY detected (value hidden)."

      # ======== 1) Existing prep (uses env POLYGON_API_KEY) ========
      - name: Prepare (existing pipeline)
        env:
          POLYGON_API_KEY: ${{ env.POLYGON_API_KEY }}   # <-- ensure it is in the process env
        run: |
          set -euo pipefail
          mkdir -p "Grond-main 2/data" "Grond-main 2/Resources" "artifacts"
          # many repos read the key via os.environ['POLYGON_API_KEY']; this exports it for the python process
          export POLYGON_API_KEY
          python "Grond-main 2/prepare_training_data.py"

      - name: Verify prepared dataset (subdir path)
        run: |
          set -euo pipefail
          ls -lah "Grond-main 2/data" || true
          test -s "${RAW_PREP_OUT}"
          python - << 'PY'
          import pandas as pd, os
          p=os.environ["RAW_PREP_OUT"]; df=pd.read_csv(p)
          print("Prepared rows:", len(df))
          print(df.columns.tolist()[:40])
          PY

      # ======== 2) Convert to HCBC schema (binary + H) into ./artifacts ========
      - name: Convert to binary HCBC dataset
        run: |
          set -euo pipefail
          python "Grond-main 2/prepare_hcbc_dataset.py" \
            --in "${RAW_PREP_OUT}" \
            --out "${HCBC_OUT}" \
            --h 2 \
            --drop-neutral
          test -s "${HCBC_OUT}"

      - name: Show HCBC head
        run: |
          set -euo pipefail
          ls -lah artifacts || true
          python - << 'PY'
          import pandas as pd, os
          p=os.environ["HCBC_OUT"]; df=pd.read_csv(p)
          print(df.head(5).to_string())
          print("Columns:", df.columns.tolist()[:60])
          PY

      # ======== 3) Train + Optuna + per-H calibration ========
      - name: Train HCBC (XGBoost + Optuna)
        run: |
          set -euo pipefail
          mkdir -p "artifacts"
          python "audit_fixes/train_hcbc_xgb_optuna.py" \
            --data "${HCBC_OUT}" \
            --out "${MODEL_BUNDLE}" \
            --n-trials "${{ github.event.inputs.n_trials || 40 }}" \
            --folds "${{ github.event.inputs.folds || 6 }}" \
            --embargo-rows "${{ github.event.inputs.embargo_rows || 200 }}" \
            --seed 42
          test -s "${MODEL_BUNDLE}"

      # ======== 4) Publish artifacts ========
      - name: Upload artifacts (bundle + reports)
        uses: actions/upload-artifact@v4
        with:
          name: hcbc_model_bundle
          path: |
            artifacts/xgb_hcbc.bundle.joblib
            artifacts/hcbc_cv_report.json
            artifacts/hcbc_thresholds.json
            artifacts/hcbc_features.json
          retention-days: 30

      # ======== 5) Configure AWS via OIDC and upload to S3 ========
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::719070647059:role/tigermoon
          aws-region: ${{ env.AWS_REGION || 'us-east-1' }}

      - name: Upload model to S3 (ML_MODEL_PATH)
        if: ${{ env.ML_MODEL_PATH }}
        run: |
          set -euo pipefail
          echo "Uploading model to ${ML_MODEL_PATH}"
          aws s3 cp "${MODEL_BUNDLE}" "${ML_MODEL_PATH}" --only-show-errors
